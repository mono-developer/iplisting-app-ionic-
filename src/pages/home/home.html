<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button class="addbtn" (click)="addAddress()"><ion-icon name="md-add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of dataList; let index = index">
      <ion-item>
        <div (click)="editAddress(item, index)">
          <h2>{{item.device}}</h2>
          <p>{{item.address}}</p>
        </div>
        <button ion-button item-end class="settingbtn" (click)="openIndex(item.address)">
          <ion-icon name="md-settings"></ion-icon>
        </button>
        <button ion-button item-end class="settingbtn" (click)="openStep(item.address)">
          <ion-icon name="md-alert"></ion-icon>
        </button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteAddress($event, index)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
